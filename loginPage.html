<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive My Login Form Using Bootstrap5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 cpl-xl-4 text-center"
        >
          <div class="logo">
            <img src="imges/logo.png" class="img-fluid" alt="Logo"/>
          </div>
  <form class="rounded bg-white shadow p-5">
    <h3 class="text-dark fw-bolder f-4 mb-2">Sign In to Hilltop</h3>
    <div class="fw-normal text-muted mb-4">
       New Here? <a href="#" class="text-primary fw-bold text-decoration-none"> Create an account</a>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mt-3 text-end">
      <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password ?</a>
    </div>
    <button type="submit" class=" btn btn-primary submit_btn w-100 my-4">Continue</button>
    <div class="text-center text-muted text-decoration-none">Or</div>
  <a href="#" class="btn btn-light login_with w-100 mb-3">
    <img src="imges\google-icon.svg" class="img-fluid me-3" alt="image"> Login with google
  </a>
  <a href="#" class="btn btn-light login_with w-100 mb-3">
    <img src="imges\linkedin-icon.svg" class="img-fluid me-3" alt="image"> Login with LinkedIn
  </a>
  <a href="#" class="btn btn-light login_with w-100 mb-3">
    <img src="imges\facebook-icon.svg" class="img-fluid me-3" alt="image"> Login with Facebook
  </a>
  </form>
        </div>
      </div>
    </section>
  </body>
</html>
